<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST IT! YOUR IDEA</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="header-wrapper">
    <header class="header">
      <h1 id="title">
        <img src="img/title.png" alt="POST IT! YOUR IDEA" class="img-title">
      </h1>
    </header>
  </div>
  <div class="main-wrapper">
    <main class="memo-container">
      <section class="section-input">
        <h2 class="a11y-hidden">메모 입력창</h2>
        <textarea rows="1" class="input-title" placeholder="제목"></textarea>
        <textarea rows="1" class="input-content" placeholder="메모 작성..."></textarea>
        <div class="input-btn-container">
          <button class="btn-color" type="button"><img src="img/palette.svg" alt="배경선택"class="img-input"></button>
          <button class="btn-refresh" type="button"><img src="img/refresh.svg" alt="메모초기화" class="img-input"></button>
          <button class="btn-done" type="button"><img src="img/done.svg" alt="작성완료" class="img-input"></button>
        </div>
        </section>
      <section class="section-display">
        <h2 class="a11y-hidden">메모 리스트</h2>
      </section>
    </main>
  </div>
  <div class="color-picker">
    <button class="color-selected" id="btn-color-white" type="button"></button>
    <button id="btn-color-red" type="button"></button>
    <button id="btn-color-yellow" type="button"></button>
    <button id="btn-color-green" type="button"></button>
    <button id="btn-color-blue" type="button"></button>
    <button id="btn-color-purple" type="button"></button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
