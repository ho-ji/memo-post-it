<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST IT! YOUR IDEA</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="header-wrapper">
    <header class="header">
      <h1 id="title">
        <img src="img/title.png" alt="POST IT! YOUR IDEA" class="img-title">
      </h1>
    </header>
  </div>
  <div class="main-wrapper">
    <main class="memo-container">
      <section class="section-input">
        <h2 class="a11y-hidden">메모 입력창</h2>
        <textarea rows="1" class="input-title" placeholder="제목"></textarea>
        <textarea rows="1" class="input-content" placeholder="메모 작성..."></textarea>
        <div class="input-btn-container">
          <button class="btn-palette" type="button"><span class="a11y-hidden">배경색 변경 버튼</span></button>
          <button class="btn-refresh" type="button"><span class="a11y-hidden">작성 중인 메모 초기화 버튼</span></button>
          <button class="btn-done" type="button"><span class="a11y-hidden">메모 저장 버튼</span></button>
        </div>
        </section>
      <section class="section-display">
      </section>
    </main>
  </div>
    <div id="edit-modal">
      <section id="edit-modal-box">
        <div id="modal-header">
          <h2 id="modal-title">[메모 수정]</h2>
          <button id="btn-edit-close"type="button"><span class="a11y-hidden">수정 창 닫기 버튼</span></button>
        </div>
        <textarea rows="1" class="input-title" placeholder="제목" id="edit-title"></textarea>
        <textarea rows="1" class="input-content" placeholder="메모 작성..." id="edit-content"></textarea>
        <div class="input-btn-container">
          <button class="btn-palette" type="button" id="btn-edit-color"><span class="a11y-hidden">배경색 변경 버튼</span></button>
          <button class="btn-refresh" type="button" id="btn-edit-refresh"><span class="a11y-hidden">작성 중인 메모 초기화 버튼</span></button>
          <button class="btn-done" type="button" id="btn-edit-done"><span class="a11y-hidden">메모 수정 완료 버튼</span></button>
        </div>
      </section>
    </div>
    <div class="color-picker" id="edit-color-picker">
    <button class="color-selected" id="btn-color-white" type="button"></button>
    <button id="btn-color-red" type="button"></button>
    <button id="btn-color-yellow" type="button"></button>
    <button id="btn-color-green" type="button"></button>
    <button id="btn-color-blue" type="button"></button>
    <button id="btn-color-purple" type="button"></button>
  </div>
  <button onClick="toTopScroll()" id="btn-top-scroll"></button>
  <script src="js/main.js"></script>
</body>
</html>
